version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - prod-postgres-data:/var/lib/postgresql/data

volumes:
  prod-postgres-data:
